<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manage Users & Employees - Admin Dashboard</title>
        <link rel="stylesheet" href="../css/admin.css" />
        <link rel="stylesheet" href="../css/all.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="loader">
            <div class="spinner"></div>
            <div>Loading...</div>
        </div>
        <div class="message"></div>
        <header>
            <h1>Manage Users & Employees</h1>
            <div class="action">
                <a href="../index.html">
                    <i class="fa-solid fa-house"></i>
                </a>
                <a href="index.html">
                    <i class="fa-solid fa-diagram-project"></i>
                </a>
                <button class="logout-btn">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </button>
            </div>
        </header>

        <main>
            <section class="user-management-section">
                <h2>Add New User</h2>
                <form id="add-user-form">
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="role">Role:</label>
                        <select id="role" name="role" required>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <button type="submit" class="add-btn">Add User</button>
                </form>
            </section>

            <section class="user-management-section">
                <h2>Existing Users</h2>
                <div class="container">
                    <form id="update-form">
                        <i class="fa-solid fa-xmark close-update"></i>
                        <div class="input-group">
                            <label for="update-username">Username:</label>
                            <input
                                type="text"
                                id="update-username"
                                name="username"
                                required
                            />
                        </div>
                        <div class="input-group">
                            <label for="update-password">Password:</label>
                            <input
                                type="password"
                                id="update-password"
                                name="password"
                            />
                        </div>
                        <div class="input-group">
                            <label for="update-role">Role:</label>
                            <select id="update-role" name="role" required>
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                        <button type="submit" class="update-btn">
                            Update User
                        </button>
                    </form>
                    <ul id="user-list"></ul>
                </div>
            </section>

            <section class="employee-management-section">
                <h2>Add New Employee</h2>
                <form id="add-employee-form">
                    <div class="input-group">
                        <label for="employee-name">Name:</label>
                        <input
                            type="text"
                            id="employee-name"
                            name="employee-name"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="employee-position">Position:</label>
                        <input
                            type="text"
                            id="employee-position"
                            name="employee-position"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="employee-cin">CIN:</label>
                        <input
                            type="text"
                            id="employee-cin"
                            name="employee-cin"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="employee-email">Email:</label>
                        <input
                            type="email"
                            id="employee-email"
                            name="employee-email"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="employee-phone">Phone:</label>
                        <input
                            type="text"
                            id="employee-phone"
                            name="employee-phone"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="employee-skills">Skills:</label>
                        <textarea
                            id="employee-skills"
                            name="employee-skills"
                            placeholder="Enter skills separated by commas, e.g., HTML,CSS,JavaScript"
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="add-btn">Add Employee</button>
                </form>
            </section>

            <section class="employee-management-section">
                <h2>Existing Employees</h2>
                <div class="container">
                    <form id="update-employee-form">
                        <i class="fa-solid fa-xmark employee-update"></i>
                        <div class="input-group">
                            <label for="update-employee-name">Name:</label>
                            <input
                                type="text"
                                id="update-employee-name"
                                name="employee-name"
                                required
                            />
                        </div>
                        <div class="input-group">
                            <label for="update-employee-position"
                                >Position:</label
                            >
                            <input
                                type="text"
                                id="update-employee-position"
                                name="employee-position"
                                required
                            />
                        </div>
                        <div class="input-group">
                            <label for="update-employee-cin">CIN:</label>
                            <input
                                type="text"
                                id="update-employee-cin"
                                name="employee-cin"
                                required
                            />
                        </div>
                        <div class="input-group">
                            <label for="update-employee-email">Email:</label>
                            <input
                                type="email"
                                id="update-employee-email"
                                name="employee-email"
                                required
                            />
                        </div>
                        <div class="input-group">
                            <label for="update-employee-phone">Phone:</label>
                            <input
                                type="text"
                                id="update-employee-phone"
                                name="employee-phone"
                                required
                            />
                        </div>
                        <div class="input-group">
                            <label for="update-employee-skills">Skills:</label>
                            <textarea
                                id="update-employee-skills"
                                name="employee-skills"
                                placeholder="Enter skills separated by commas, e.g., HTML,CSS,JavaScript"
                                required
                            ></textarea>
                        </div>
                        <button type="submit" class="add-btn">
                            Update Employee
                        </button>
                    </form>
                    <ul id="employee-list"></ul>
                </div>
            </section>
        </main>
        <script src="../js/manager.js"></script>
    </body>
</html>
